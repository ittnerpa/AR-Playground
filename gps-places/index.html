<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script>
    THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
</script>
<body>
    <a-scene
            vr-mode-ui='enabled: false'
            embedded
            arjs='sourceType: webcam; videoTexture: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-gltf-model gps-entity-place="latitude: 49.459670; longitude: 11.064322;" rotation="0 0 0" position="0 0 0" scale="2 2 2" src="./assets/Saeule/SaeuleOhneNanite.gltf"></a-gltf-model>
<!--        <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera rotation-reader></a-camera>-->
        <a-camera gps-camera look-controls-enabled='false' arjs-look-controls="smoothingFactor: 0.5" rotation-reader></a-camera>
    </a-scene>
</body>
</html>

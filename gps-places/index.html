<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script>
    THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
</script>
<body>
    <a-scene
            vr-mode-ui='enabled: false'
            embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-gltf-model gps-projected-entity-place='latitude: 49.4595523; longitude: 11.0643546' rotation="270 180 0" position="0 -2 0" scale="1 1 1" src="./assets/Saeule/SaeuleOhneNanite.gltf"></a-gltf-model>
        <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 2' rotation-reader></a-camera>
    </a-scene>
</body>
</html>

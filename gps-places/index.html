<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script>
    THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
</script>
<body>
    <a-scene
            vr-mode-ui='enabled: false'
            embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-gltf-model gps-projected-entity-place="latitude: 49.459680; longitude: 11.065535;" rotation="270 180 0" position="0 -2 0" scale="10 10 10" src="./assets/Saeule/SaeuleOhneNanite.gltf"></a-gltf-model>
        <a-text
                value="This content will always face you."
                look-at="[gps-camera]"
                scale="50 50 50"
                gps-entity-place="latitude: 49.459680; longitude: 11.065535;"
        ></a-text>
        <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
